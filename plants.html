<!DOCTYPE html>
<html lang="en">
<head>
  <title>webapps lab 05</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
   <h1>Plants by Supriya Bodapati</h1>
   <div class="container">
       <div class="row">
           <div class="col-sm-2">B</div>
           <div class="col-sm-2">O</div>
           <div class="col-sm-2">D</div>
           <div class="col-sm-2">A</div>
           <div class="col-sm-2">P</div>
           <div class="col-sm-2">A</div>
       </div>
       <div class="row">
           <div class="col-md">Bambusa</div>
           <div class="col-md">Oemleria</div>
           <div class="col-md">Dahlia</div>
           <div class="col-md">Ageratum</div>
           <div class="col-md">Panicum</div>
           <div class="col-md">Arum Lily</div>
       </div>
    </div>
    <p>The plant line breaks first.
        Explanation: The names row has col-sm, which means small size, so it does not break first.
        But plants row has col-md, which means medium size, so it breaks faster than names row
    </p>
    <div class="container">
         <img src="bambusa.jpg" class="img-fluid" alt="bambusa plant" height = "350" width = "350">
         <img src="Oemleria.jpg" class="img-fluid" alt="Oemleria plant" height = "50" width = "350">
         <img src="Ageratum.jpg" class="img-fluid" alt="Ageratum plant" height = "350" width = "350">
    </div>
    <div class="container">
         <img src="bambusa.jpg" class="img-thumbnail" alt="bambusa plant" height = "350" width="350">
         <img src="Oemleria.jpg" class="img-thumbnail" alt="Oemleria plant" height = "50" width="350">
         <img src="Ageratum.jpg" class="img-thumbnail" alt="Ageratum plant" height = "350" width="350">
    </div>
</body>
</html>
